{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}UMatter{% endblock %}</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="/">UMatter</a>
        <nav class="main-nav">
          <a href="/">Home</a>
          <a href="/trauma-assessment/">Trauma Assessment</a>
          <a href="/selfcare/">Selfcare Tips</a>
          <a href="/progress/">Progress Tracker</a>
          <a href="/account/">Account</a>
        </nav>
        <button class="nav-toggle" aria-label="toggle navigation">☰</button>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">© UMatter - Take care of your mental health</div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
